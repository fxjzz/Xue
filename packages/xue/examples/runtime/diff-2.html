<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { render, h } = Xue
      const vnode = h('ul',[
        h('li',{key:1},'1'),
        h('li',{key:2},'2'),
        h('li',{key:3},'3')
      ])
      render(vnode, document.getElementById('app'))
      setTimeout(()=>{
        const vnode = h('ul',[
          h('li',{key:1},'1'),
          h('li',{key:2},'2'),
          h('li',{key:3},'3'),
          
        ])
      render(vnode, document.getElementById('app'))
      },1000)
    </script>
  </body>
</html>
