<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { render, h } = Xue
      const vnode = h(
        'div',
        {
          class: 'nx'
        },
        'niho'
      )
      render(vnode, document.getElementById('app'))

      setTimeout(() => {
        const vnode = h(
          null,
          {
            class: 'nxdd'
          },
          'niho123123'
        )
        render(vnode, document.getElementById('app'))
      }, 2000)
    </script>
  </body>
</html>
