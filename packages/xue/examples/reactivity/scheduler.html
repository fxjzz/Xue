<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{computed1}}</div>
    <script>
      const { computed, reactive, effect, queueJob } = Xue
      const count = reactive({ name: 1 })

      effect(
        () => {
          console.log(count.name)
        },
        {
          scheduler: () => {
            queueJob(() => {
              console.log(count.name)
            })
          }
        }
      )
      count.name = 2
      count.name = 2
      count.name = 3
      count.name = 32
      console.log('wancheng')
    </script>
  </body>
</html>
