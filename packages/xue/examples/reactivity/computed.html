<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{computed1}}</div>
    <script>
      const { computed, reactive, effect } = Xue
      const count = reactive({ name: 'xxx' })
      const computed1 = computed(() => {
        console.log('computed')
        return count.name
      })
      effect(() => {
        document.getElementById('app').innerHTML = computed1.value
      })
      setTimeout(() => {
        count.name = '123'
      }, 1000)
      setTimeout(() => {
        count.name = '123'
      }, 2000)
    </script>
  </body>
</html>
