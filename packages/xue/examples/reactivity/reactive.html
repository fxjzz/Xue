<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p id="p1"></p>
    </div>
    <script>
      const { reactive, effect } = Xue
      const x = reactive({ hha:true,name: '2' })
      effect(() => {
        console.log('do');
        document.getElementById('p1').innerHTML = x.hha ? x.name : '静态'
      })
      setTimeout(() => {
        x.hha = false
      }, 1000)

      //依然触发effectFn
      setTimeout(()=>{
        x.name = '123123'
      },4000)
    </script>
  </body>
</html>
